<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- jQuery読み込み -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

    <!-- Propper.js読み込み -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>

    <!-- BootstrapのJavascript読み込み -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
    <title>アイムジャグラーEX-AE　シミュレータ</title>
  </head>
  <body>
    <div class="row mx-auto">
      <div class="col-sm-4">
        <p>Ver.２.0</p>
        <p>デプロイテスト</p>
        <p>
          設定：<span id="set_num" class="set-num">設定を入れてください</span>
        </p>
        <div class="btn-select" id="btn_select">
          <button type="button" class="btn btn-primary" id="set_1">1</button>
          <button type="button" class="btn btn-primary" id="set_2">2</button>
          <button type="button" class="btn btn-primary" id="set_3">3</button>
          <button type="button" class="btn btn-primary" id="set_4">4</button>
          <button type="button" class="btn btn-primary" id="set_5">5</button>
          <button type="button" class="btn btn-primary" id="set_6">6</button>
        </div>

        <p>ゲーム数：<span id="out-game">ゲーム数を入力してください</span></p>
        <form id="start-form">
          <input type="integer" class="total-game" id="total-game" />
          <button type="button" class="btn btn-primary" id="start">実行</button>
        </form>

        <div class="error-message" id="set-error">
          <ul>
            <li id="error"></li>
          </ul>
        </div>

        <a href="myjag4/index.html">マイジャグⅣ</a
        ><span style="color: red">調整中</span>
      </div>
      <!-- 結果の表示 -->
      <div class="col-sm-6">
        <table class="table">
          <thead>
            <tr>
              <th>BIG回数</th>
              <th>REG回数</th>
              <th>合算 1/</th>
              <th>差枚数</th>
            </tr>
          </thead>
          <tbody>
            <tr class="text-center">
              <td id="bb_count">待機中</td>
              <td id="reg_count">待機中</td>
              <td>
                <span class="hidden" id="hidden1">1/ </span>
                <span id="bonus_sum">待機中</span>
              </td>
              <td id="total_medal">待機中</td>
            </tr>
          </tbody>
          <tbody>
            <tr class="text-center">
              <td>
                <span class="hidden" id="hidden2">1/ </span>
                <span id="big_pro">待機中</span>
              </td>
              <td>
                <span class="hidden" id="hidden3">1/ </span>
                <span id="reg_pro">待機中</span>
              </td>
            </tr>
          </tbody>
        </table>
        <p class="hidden error-message" id="sum_error"></p>
      </div>
    </div>
  </body>
</html>

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/series-label.js"></script>

<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<figure class="highcharts-figure">
  <div id="container"></div>
</figure>
